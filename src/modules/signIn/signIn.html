<div class="container signin">
    <form class="col-md-6 col-md-offset-3 form-signin">
        <div class="form-group">
            <label class="text-primary">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" ng-model="SignInCtrl.formData.email" />
        </div>
        <div class="form-group">
            <label class="text-primary">Password</label>
            <input type="password" class="form-control" placeholder="Password"
                ng-model="SignInCtrl.formData.password" />
        </div>
        <button type="submit" class="btn btn-primary" ng-click="SignInCtrl.login()">Submit</button>
    </form>
</div>
